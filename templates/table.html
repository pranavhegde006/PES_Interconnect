<!DOCTYPE html>
<html lang="en">
<head>
    <title>PES Interconnect - view</title>
</head>
<body>
    <table>
        <tr>
            {% for header in headings %}

        {% for row in data %}

            {% endfor %}
        </tr>
        {% endfor %}
    </table>
